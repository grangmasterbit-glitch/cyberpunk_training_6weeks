<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>6-недельный цикл — киберпанк</title>
  <style>
    :root{
      --bg:#070812;
      --panel:rgba(255,255,255,.06);
      --text:#e9ecff;
      --muted:#a9b0d6;
      --neon1:#00f5ff;
      --neon2:#ff2bd6;
      --neon3:#a6ff00;
      --warn:#ffcc00;
      --shadow: 0 10px 30px rgba(0,0,0,.55);
      --radius: 18px;
      --radius2: 14px;
      --border: 1px solid rgba(255,255,255,.10);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 15%, rgba(255,43,214,.16), transparent 55%),
        radial-gradient(900px 650px at 85% 25%, rgba(0,245,255,.14), transparent 60%),
        radial-gradient(900px 650px at 55% 90%, rgba(166,255,0,.10), transparent 60%),
        linear-gradient(180deg, #050613, #070812 55%, #050613);
      min-height:100svh;
      padding: 18px 14px 28px;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }

    header{
  position: relative;
  z-index: 50;
  padding: 10px 10px 14px;
  background: linear-gradient(180deg, rgba(7,8,18,.90), rgba(7,8,18,.60));
  border-bottom: 1px solid rgba(255,255,255,.08));
  margin: -18px -14px 14px;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,.45);
}

    .title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      padding: 8px 6px 10px;
    }
    h1{
      margin:0;
      font-size: 18px;
      letter-spacing:.4px;
      text-shadow: 0 0 12px rgba(0,245,255,.18);
    }
    .sub{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      opacity: .95;
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 0 6px;
    }

    .control{
      background: var(--panel);
      border: var(--border);
      border-radius: var(--radius2);
      padding: 10px;
      box-shadow: var(--shadow);
    }

    label{
      display:block;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 8px;
      letter-spacing: .25px;
    }

    select{
      width:100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    select:focus{ border-color: rgba(0,245,255,.55); box-shadow: 0 0 0 3px rgba(0,245,255,.12); }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      margin: 10px 6px 0;
    }

    .dot{
      width:9px;
      height:9px;
      border-radius:50%;
      background: var(--neon1);
      box-shadow: 0 0 12px rgba(0,245,255,.75);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 14px 14px;
      cursor:pointer;
      user-select:none;
      background:
        radial-gradient(700px 120px at 0% 0%, rgba(0,245,255,.14), transparent 55%),
        radial-gradient(700px 120px at 100% 0%, rgba(255,43,214,.14), transparent 55%),
        rgba(0,0,0,.20);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .dayTitle{ display:flex; flex-direction:column; gap: 2px; min-width: 0; }

    .dayTitle .name{
      font-size: 15px;
      margin:0;
      letter-spacing:.3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .dayTitle .focus{
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .chip{
      flex: 0 0 auto;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text);
    }

    .chip .chipDot{
      width:8px;height:8px;border-radius:50%;
      background: var(--neon2);
      box-shadow: 0 0 12px rgba(255,43,214,.7);
    }

    .cardBody{ padding: 12px 14px 14px; }

    .meta{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom: 10px; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
    }

    .pill b{ color: var(--text); font-weight: 600; }

    ol.ex{ list-style: none; padding: 0; margin: 0; display:grid; gap: 10px; }

    .ex li{
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px 10px;
    }

    .row{ display:flex; align-items:flex-start; justify-content:space-between; gap: 10px; }

    .exName{ font-size: 14px; margin: 0; line-height: 1.25; }

    .rx{ font-family: var(--mono); font-size: 12px; color: var(--muted); margin-top: 5px; line-height: 1.35; }

    .tag{
      flex: 0 0 auto;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--text);
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      white-space: nowrap;
    }

    .tag.neon1{ border-color: rgba(0,245,255,.32); box-shadow: 0 0 0 2px rgba(0,245,255,.08) inset; }
    .tag.neon2{ border-color: rgba(255,43,214,.32); box-shadow: 0 0 0 2px rgba(255,43,214,.08) inset; }
    .tag.neon3{ border-color: rgba(166,255,0,.28); box-shadow: 0 0 0 2px rgba(166,255,0,.07) inset; }
    .tag.warn{ border-color: rgba(255,204,0,.35); box-shadow: 0 0 0 2px rgba(255,204,0,.10) inset; }

    .hint{
      margin: 14px 6px 0;
      background: rgba(0,0,0,.22);
      border: 1px dashed rgba(255,255,255,.16);
      border-radius: var(--radius);
      padding: 12px 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .hint b{ color: var(--text); }

    .foot{
      margin: 14px 6px 0;
      font-family: var(--mono);
      color: rgba(233,236,255,.7);
      font-size: 11px;
      line-height: 1.35;
    }

    /* iOS Safari tap tweaks */
    summary { list-style: none; }
    summary::-webkit-details-marker{ display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <div>
          <h1>Тренировочный цикл 6 недель</h1>
          <div class="sub">СР—ВС (5 дней) · Отдых ПН/ВТ · Старт 07:30</div>
        </div>
      </div>
      <div class="controls">
        <div class="control">
          <label for="week">Выбор недели</label>
          <select id="week">
            <option value="1">Неделя 1 — Адаптация</option>
            <option value="2">Неделя 2 — Адаптация</option>
            <option value="3">Неделя 3 — Интенсификация</option>
            <option value="4">Неделя 4 — Интенсификация</option>
            <option value="5">Неделя 5 — Пик</option>
            <option value="6">Неделя 6 — Разгрузка</option>
          </select>
        </div>
      </div>
      <div class="badge"><span class="dot"></span><span id="ruleLine">—</span></div>
    </header>

    <section class="grid" id="days"></section>

    <div class="hint" id="notes"></div>
    <div class="foot">Подсказка: открывайте страницу в Safari/Chrome (не во встроенном просмотрщике Telegram), тогда переключатель недели работает.</div>
  </div>

  <script>
    const weeks = {
      1: { name:'Неделя 1 — Адаптация', rulesLine:'3–4 подхода · 8–12 повторов · отдых 60–90с · без отказа.', notes:'<b>Помнить:</b> держите 2–3 повтора в запасе; опускание 2–3с; цель — техника.' },
      2: { name:'Неделя 2 — Адаптация', rulesLine:'3–4 подхода · 8–12 повторов · отдых 60–90с · небольшой прогресс.', notes:'<b>Помнить:</b> прогресс 1 шаг: +1–2 повтора или +2.5–5% веса при чистой технике.' },
      3: { name:'Неделя 3 — Интенсификация', rulesLine:'База 5 сетов · 6–8 повторов · отдых 90–120с · негатив 4с (посл. сет базовых).', notes:'<b>Помнить:</b> негативы только на: жим лежа, жим ногами, тяга гориз. блока, РТД.' },
      4: { name:'Неделя 4 — Интенсификация', rulesLine:'База 5 сетов · 6–8 повторов · отдых 90–120с · качество > вес.', notes:'<b>Помнить:</b> если усталость растет — держите вес, улучшайте контроль (пауза 1с на изоляции).' },
      5: { name:'Неделя 5 — Пик', rulesLine:'+1 подход к упражнениям · последний подход близко к отказу · дроп-сеты в тренажерах.', notes:'<b>Помнить:</b> дроп-сеты (−30% веса) только в тренажерах: разгибание ног, тяга блока, бицепс на блоке.' },
      6: { name:'Неделя 6 — Разгрузка', rulesLine:'−30–40% веса · 2–3 подхода · без отказа · восстановление.', notes:'<b>Помнить:</b> цель — восстановление; заканчивайте каждый сет с большим запасом.' }
    };

    const baseDays = [
      { title:'СРЕДА — Верх A', focus:'Грудь · Передняя дельта · Трицепс', ex:[
        {name:'Жим штанги лежа', base:'4×8–10', inten:'5×6–8 + негатив (посл. сет)', peak:'+1 сет, посл. сет близко к отказу', deload:'3×10–12 (−30–40% веса)', tag:'База', color:'neon1'},
        {name:'Жим гантелей на наклонной', base:'3×10–12', inten:'3–4×8–10', peak:'+1 сет', deload:'2×10–12', tag:'Грудь', color:'neon2'},
        {name:'Разведение гантелей лёжа', base:'3×10–12', inten:'3×10–12 (контроль)', peak:'3×10–12', deload:'2×10–12', tag:'Изоляция', color:'neon3'},
        {name:'Жим в Смите на наклонной', base:'3×8–10', inten:'4×6–8', peak:'+1 сет', deload:'2×10–12', tag:'Тренажёр', color:'neon2'},
        {name:'Шраги', base:'3×12', inten:'3×8–10 (пауза 1–2с)', peak:'+1 сет', deload:'2×12', tag:'Трапеции', color:'neon3'},
        {name:'Трицепс на блоке', base:'3×12–15', inten:'3×10–12 (пауза 1с)', peak:'3×10–12 (дроп опц.)', deload:'2×12–15', tag:'Памп', color:'neon1'}
      ]},
      { title:'ЧЕТВЕРГ — Низ A', focus:'Квадрицепс · Колени (бережно)', ex:[
        {name:'Разгибание ног (разогрев)', base:'2×15', inten:'2×12–15', peak:'2×12–15', deload:'1–2×15', tag:'Разогрев', color:'warn'},
        {name:'Жим ногами (стопы посередине)', base:'4×10–12', inten:'5×6–8 + негатив (посл. сет)', peak:'+1 сет, посл. сет близко к отказу', deload:'3×10–12 (−30–40%)', tag:'База', color:'neon1'},
        {name:'Жим ногами (высоко/широко)', base:'3×10–12', inten:'3×8–10', peak:'+1 сет', deload:'2×10–12', tag:'Ягодицы', color:'neon2'},
        {name:'Разгибание ног (добивка)', base:'3×12', inten:'3×8–10', peak:'3×8–10 (дроп)', deload:'2×12–15', tag:'Дроп', color:'neon3'},
        {name:'Сгибание ног (баланс)', base:'2×12', inten:'2×8–10', peak:'2–3×8–10', deload:'1–2×12', tag:'Бедро', color:'neon2'}
      ]},
      { title:'ПЯТНИЦА — Верх B', focus:'Спина · Задняя дельта · Бицепс', ex:[
        {name:'Тяга гориз. блока (широкий)', base:'4×10–12', inten:'5×6–8 + негатив (посл. сет)', peak:'+1 сет, посл. сет близко к отказу', deload:'3×10–12 (−30–40%)', tag:'База', color:'neon1'},
        {name:'Тяга вертик. блока (к груди)', base:'3×10–12', inten:'3–4×8–10', peak:'+1 сет', deload:'2×10–12', tag:'Широч.', color:'neon2'},
        {name:'Обратная бабочка (пек-дек)', base:'3×12–15', inten:'3×10–12 (пауза 1с)', peak:'3×10–12', deload:'2×12–15', tag:'Дельта', color:'neon3'},
        {name:'Сгибания с гантелями', base:'3×10–12', inten:'4×6–8', peak:'+1 сет', deload:'2×10–12', tag:'Бицепс', color:'neon2'},
        {name:'Бицепс на блоке', base:'3×12', inten:'3×8–10', peak:'3×8–10 (дроп)', deload:'2×12', tag:'Дроп', color:'neon3'}
      ]},
      { title:'СУББОТА — Низ B', focus:'Задняя цепь · Ягодицы · Спина', ex:[
        {name:'Румынская тяга', base:'4×10–12', inten:'5×6–8 + негатив (посл. сет)', peak:'+1 сет, посл. сет близко к отказу', deload:'3×10–12 (−30–40%)', tag:'База', color:'neon1'},
        {name:'Сгибание ног сидя', base:'3×10–12', inten:'3×8–10', peak:'+1 сет', deload:'2×10–12', tag:'Бедро', color:'neon2'},
        {name:'Жим ногами (высокая)', base:'3×10–12', inten:'3×8–10', peak:'+1 сет', deload:'2×10–12', tag:'Ягод.', color:'neon2'},
        {name:'Гиперэкстензия', base:'3×12', inten:'3×8–10', peak:'+1 сет', deload:'1–2×12', tag:'Кор', color:'neon3'}
      ]},
      { title:'ВОСКРЕСЕНЬЕ — Кардио', focus:'Ходьба · Зона 2 · Восстановление', ex:[
        {name:'Ходьба (зона 2)', base:'45 мин', inten:'55–60 мин', peak:'60 мин (наклон выше)', deload:'30–40 мин (легко)', tag:'Зона 2', color:'neon1'},
        {name:'Дорожка: скорость/наклон', base:'5.5–6.5 км/ч · 2–4%', inten:'4–7%', peak:'6–10% (без бега)', deload:'0–3%', tag:'Тредмил', color:'neon2'},
        {name:'Мобильность после', base:'10–15 мин', inten:'15 мин', peak:'20 мин', deload:'15–20 мин', tag:'Мобилити', color:'neon3'}
      ]}
    ];

    function getRxForWeek(ex, week){
      if(week===6) return ex.deload;
      if(week===5) return ex.peak;
      if(week===3 || week===4) return ex.inten;
      return ex.base;
    }

    function render(){
      const week = Number(document.getElementById('week').value);
      document.getElementById('ruleLine').textContent = weeks[week].rulesLine;
      document.getElementById('notes').innerHTML =
        weeks[week].notes +
        '<br><br><b>Минимум:</b> разминка 7–10 мин; 1–2 разминочных подхода в первом упражнении; если болит сустав — замените на тренажёр/снизьте вес.';

      const daysEl = document.getElementById('days');
      daysEl.innerHTML = '';

      baseDays.forEach((d, idx) => {
        const details = document.createElement('details');
        details.className = 'card';
        if(idx===0) details.open = true;

        const summary = document.createElement('summary');
        summary.className = 'cardHead';
        summary.innerHTML = `
          <div class="dayTitle">
            <div class="name">${d.title}</div>
            <div class="focus">${d.focus}</div>
          </div>
          <div class="chip"><span class="chipDot"></span><span>Неделя ${week}</span></div>
        `;

        const body = document.createElement('div');
        body.className = 'cardBody';

        const meta = document.createElement('div');
        meta.className = 'meta';
        if(week<=2){
          meta.innerHTML = `
            <div class="pill"><b>Сеты:</b> 3–4</div>
            <div class="pill"><b>Повторы:</b> 8–12</div>
            <div class="pill"><b>Отдых:</b> 60–90с</div>
          `;
        }else if(week<=4){
          meta.innerHTML = `
            <div class="pill"><b>База:</b> 5 сетов</div>
            <div class="pill"><b>Повторы:</b> 6–8</div>
            <div class="pill"><b>Отдых:</b> 90–120с</div>
            <div class="pill"><b>Негатив:</b> 4с</div>
          `;
        }else if(week===5){
          meta.innerHTML = `
            <div class="pill"><b>+1 сет</b></div>
            <div class="pill"><b>Близко к отказу</b></div>
            <div class="pill"><b>Дроп</b> (тренажёры)</div>
          `;
        }else{
          meta.innerHTML = `
            <div class="pill"><b>−30–40%</b> веса</div>
            <div class="pill"><b>Сеты:</b> 2–3</div>
            <div class="pill"><b>Без отказа</b></div>
          `;
        }

        const list = document.createElement('ol');
        list.className = 'ex';

        d.ex.forEach((e) => {
          const li = document.createElement('li');
          const rx = getRxForWeek(e, week);
          li.innerHTML = `
            <div class="row">
              <div style="min-width:0;">
                <div class="exName">${e.name}</div>
                <div class="rx">${rx}</div>
              </div>
              <div class="tag ${e.color}">${e.tag}</div>
            </div>
          `;
          list.appendChild(li);
        });

        body.appendChild(meta);
        body.appendChild(list);

        details.appendChild(summary);
        details.appendChild(body);
        daysEl.appendChild(details);
      });
    }

    document.getElementById('week').addEventListener('change', render);
    render();
  </script>
</body>
</html>
